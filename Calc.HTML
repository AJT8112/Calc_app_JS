<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/Calc.CSS">
    <script src="Styles/Calc.JS"></script>
</head>
<header>
    <h1>My Calculator App</h1>
</header>
<body>
    <div class="display">
        <h2 class="value">0</h2>
    </div>
    <div class="numberPadWrap">
        <div class="numberPad">
            <button class="dataNum">1</button>
            <button class="dataNum">2</button>
            <button class="dataNum">3</button>
            <button class="dataOp">+</button>
            <button class="dataNum">4</button>
            <button class="dataNum">5</button>
            <button class="dataNum">6</button>
            <button class="dataOp">-</button>
            <button class="dataNum">7</button>
            <button class="dataNum">8</button>
            <button class="dataNum">9</button>
            <button class="dataOp">/</button>
            <button class="dataClear">AC</button>
            <button class="dataNum">0</button>
            <button class="dataOp">.</button>
            <button class="dataEquals" style="background-color: yellow;">=</button>
        </div>
    </div>
</body>
